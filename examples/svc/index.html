<html>
<video id="local"></video>
<video id="remote"></video>
<script>
    async function main() {
        let localMediaStream = await navigator.mediaDevices.getUserMedia({video: { frameRate: 30}})
        document.getElementById("local").srcObject = localMediaStream
        document.getElementById("local").play()


        let pc = new RTCPeerConnection()
        let send_transceiver = pc.addTransceiver(localMediaStream.getVideoTracks()[0], { direction: "sendonly", sendEncodings: [{scalabilityMode: "L3T3_KEY"}] })
        let recv_transceiver = pc.addTransceiver("video", { direction: "recvonly" })

        for (let codec of RTCRtpSender.getCapabilities('video').codecs) {
            console.log(codec)
            if (codec.mimeType.includes("VP9")) {
                console.log("select codec", codec)
                send_transceiver.setCodecPreferences([codec])
                recv_transceiver.setCodecPreferences([codec])
                break
            }
        }

        let offer = await pc.createOffer()
        await pc.setLocalDescription(offer)
        let resp = await fetch("http://127.0.0.1:8989/sdp", {
            method: "POST",
            body: offer.sdp
        })
        let answer = await resp.text()
        pc.ontrack = (ev) => {
            document.getElementById("remote").srcObject = ev.streams[0]
            document.getElementById("remote").play()
        }
        await pc.setRemoteDescription(new RTCSessionDescription({type: "answer", sdp: answer}))
    }
    main()
</script>
</html>
